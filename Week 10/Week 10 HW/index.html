<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <title>Week 10 HW Assignment- Image on Nav</title>
</head>

<body>
    <header>
        <label for="imgToggler">
            <img src="coffeecup.png" id="imageToSwitch" alt="Coffee Cup with Heart">
            <!-- <button id="imgToggle">Switch!</button> -->
        </label>
        <input type="checkbox" id="imgToggler">

        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Blog</a></li>
            </ul>
        </nav>
    </header>

    <main>

        <section>
            <form action="" method="GET">
                <select id="drink">
                    <option value="Latte">Matcha Latte</option>
                    <option value="Hulk">The Incredible Hulk</option>
                    <option value="Mango">Mango Matcha</option>
                </select>

                <select id="size">
                </select>

            </form>
        </section>
    </main>
    <script>
        var image2URL = "coffeecupfill.png";
        var image2Alt = "Coffee cup with heat steam and filled in heart";
        var switchingImage = document.getElementById("imageToSwitch");

        var image1URL = switchingImage.src;
        var image1Alt = switchingImage.alt;

        document.getElementById('imgToggler').addEventListener('click', function () {

            console.log(image1URL);

            if (switchingImage.src === image2URL) {
                switchingImage.src = image1URL;
                switchingImage.alt = image1Alt;
            } else {
                switchingImage.src = image2URL;
                switchingImage.alt = image2Alt;
            }
        })

        var drinkSelect = document.getElementById('drink');
        var sizeSelect = document.getElementById('size');

        drinkSelect.addEventListener('change', function () {
            console.log(drinkSelect.value);

            if (drinkSelect.value === 'Latte') {
                sizeSelect.innerHTML = '<option value= "SM">SM</option>\
                                    <option value= "MD">MD</option>\
                                    <option value= "LG">LG</option>';
            }
            if (drinkSelect.value === 'Hulk') {
                sizeSelect.innerHTML = '<option value= "SM">SM</option>\
                                    <option value= "MD">MD</option>\
                                    <option value= "LG">LG</option>';
            }
            if (drinkSelect.value === 'Mango') {
                sizeSelect.innerHTML = '<option value= "SM">SM</option>\
                                    <option value= "MD">MD</option>\
                                    <option value= "LG">LG</option>';
            }
        })
    </script>



</body>

</html>
