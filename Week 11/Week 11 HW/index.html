<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Week 11 in class work</title>

    <style>
        .main-field {
            width: 700px;
            height: 400px;
            background-color: mediumorchid;
            text-align: center;
            margin: 10px
        }
        button[class^="button-"]{
            border: 1px solid black;
            border-radius: 7px;
            background-color: grey;
            color: aliceblue;
            padding: 5px 10px;
            margin: 0px 20px;
        }
    </style>
</head>

<body>
    <div class="buttons">
        <button role="button" class="button-append">Append!</button>
        <button role="button" class="button-prepend">Prepend!</button>
        <button role="button" class="button-before">Before!</button>
        <button role="button" class="button-after">After!</button>
        <button role="button" class="button-replace">Replace!</button>
        <button role="button" class="button-remove">Remove!</button>
    </div>
    <div class="main-field">
        <p>This is an intro to jQuery!</p>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script>
        $(document).ready(function (){

            $('.button-append').click(function(){
                $('.main-field').append("<p>Hello, jQuery!</p>");
            });

            $('.button-prepend').click(function(){
                $('.main-field').prepend("<h2>Welcome!</h2>");
            });

            $('.button-before').click(function(){
                $('.main-field').before("<h1>I'm first!</h1>");
            });

            $('.button-after').click(function(){
                $('.main-field').after("<h4>I'm last!</h4>");
            });

            $('.button-replace').click(function(){
                $('<span>jQuery is hard!</span>').replaceAll('p');
            });

            $('.button-remove').click(function(){
                $('.main-field').remove();
            });


        });
    </script>
</body>

</html>
