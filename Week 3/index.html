<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="main.css">
    <title>Week 3- responsive design system</title>
</head>
<body>
    <header>
        <label for= "toggler">
            <img src= "https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Hamburger_icon.svg/1200px-Hamburger_icon.svg.png">
        </label>
        <input type="checkbox" id="toggler">

        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Blog</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container purple">
            <div class="floater-section width-md-50 width-lg-33 red">r</div>
            <div class="floater-section width-md-50 width-lg-33 green">g</div>
            <div class="floater-section width-md-33 width-lg-33 yellow">y</div>
            <div class="floater-section width-md-33 width-lg-50 blue">b</div>
            <div class="floater-section width-md-33 width-lg-50 transparent">t</div>
            
        </div>

    </main>

</html>
